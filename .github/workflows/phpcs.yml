on: pull_request

name: PHPCS inspection
jobs:
  runPHPCSInspection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: php-actions/composer@master
        with:
          php_version: '8.1'

      - name: run phpcs
        run: composer sniff